
<br><br>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                   {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                             {{origin}}
                        </span>
                    </div>
                    <div>
                       <button style="border-style: hidden;">addToCart</button> 
                    </div>
                  
                </div>
                <div class="price">
                    <span>
                        {{food.price|currency:'INR'}}
                    </span>
                </div>
              
            </div>
        </a>
    </li>
</ul>
